<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Choice is Yours</title>
  <link rel="stylesheet" href="./CSS/start.css">
</head>
<body class="backgroundImg">
  <!-- Morpheus intro -->
  <div id="morpheus-scene">
    <img src="./images/morpheus.png" alt="Morpheus" class="morpheus-img">
    <div id="dialogue">
      <p>"This is your last chance. After this, there is no turning back."</p>
      <p>"You take the blue pill – the story ends. You won't be able to enjoy the music and the site will seem bland."</p>
      <p>"You take the red pill – you stay in Wonderland, and I show you how beautiful music can be and how it colors."</p>
    </div>
    <div class="pill-buttons">
      <button onclick="window.location.href='./index.html?pill=red'" id="redPill" class="pill red">Red Pill</button>
      <button onclick="window.location.href='./index.html?pill=blue'" id="bluePill" class="pill blue">Blue Pill</button>
    </div>
  </div>


  <script src="JS/start.js"></script>
</body>
</html>
